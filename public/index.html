<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Page Assistant</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
      <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="assistant-info">
            <img src="./ACE-avatar.jpeg" alt="Assistant Image" class="assistant-image">
            <h3>Hello! I'm your on-page assistant.</h3>
        </div>
        <h4>Click the buttons to see what I can do.</h4>
        <button id="button1" class="button">Home</button>
        <button id="button2" class="button">About</button>
        <button id="button3" class="button">Contact Us</button>
        <button id="button4" class="button">Explore</button>
    </div>
        <div id="video-container">
            <video id="video" autoplay muted loop>
                <source src="test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="explanation"></p>
        </div>

    </main>
    
    <script src="/src/index.js"></script>
</body>

</html>
